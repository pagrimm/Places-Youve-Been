<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>

<body>
  <div class="container">
    <h1>Places You've Been</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Enter the Place here:</h2>
        <form id="location">
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-landmark">Landmark</label>
            <input type="text" class="form-control" id="new-landmark">
          </div>
          <div class="form-group">
            <label for="new-date-visited">Date Visited:</label>
            <input type="text" class="form-control" id="new-date-visited">
          </div>
          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control" id="new-notes">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Places:</h2>
        <ul id="places">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-place">
          <p>Location: <span class="location"></span></p>
          <p>Landmark: <span class="landmark"></span></p>
          <p>Date Visited: <span class="date-visited"></span></p>
          <p>Notes: <span class="notes"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
